<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Coffeecore — Laptop Sleeves</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
 <header>
  <!-- Hamburger on the left -->
  <i class="fas fa-bars menu-btn" id="menu-btn"></i>
  <div class="logo">Coffeecore</div>
  <div class="header-icons">
    <button id="search-icon" class="icon-btn" title="Search" aria-label="Search">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
    <a href="cart.html" class="icon-btn">
      <i class="fa-solid fa-cart-shopping"></i>
      Cart <span class="badge" id="cart-count">0</span>
    </a>
  </div>
  <!-- Search functionality -->
  <div id="search-box">
    <input type="text" id="search-input" placeholder="Search products...">
    <button id="search-btn">Search</button>
  </div>
</header>

  <main>
    <h2>Laptop Sleeves</h2>
    <div class="grid" id="stickers-grid"></div>
  </main>
      
  <footer>© 2025 Coffeecore</footer>

   <script>
  // Product list
  const laptopsleeves = [
    
  ];

  // Populate laptop-sleeves grid dynamically
const grid = document.getElementById('laptopsleeves-grid');
laptopsleeves.forEach(product => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <a href="${product.link}">
        <img src="${product.img}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>₹${product.price}</p>
      </a>
      <button onclick="addToCart('${product.id}','${product.name}',${product.price})">Add to Cart</button>
    `;
    grid.appendChild(div);
  });
</script>


</body>
</html>
