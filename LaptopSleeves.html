<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Coffeecore — Laptop Sleeves</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
 <header>
  <i class="fas fa-bars menu-btn" id="menu-btn"></i>
  <div class="logo">Coffeecore</div>
  <div class="header-icons">
    <button id="search-icon" class="icon-btn" title="Search" aria-label="Search">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
    <a href="cart.html" class="icon-btn">
      <i class="fa-solid fa-cart-shopping"></i>
      Cart <span class="badge" id="cart-count">0</span>
    </a>
  </div>
  <div id="search-box">
    <input type="text" id="search-input" placeholder="Search products...">
    <button id="search-btn">Search</button>
  </div>
</header>

<main>
  <h2>Laptop Sleeves</h2>
  <div class="grid" id="laptopsleeves-grid"></div>
</main>

<footer>© 2025 Coffeecore</footer>

<script>
  // ---------- Cart system ----------
  let cart = JSON.parse(localStorage.getItem('coffeecore_cart') || '[]');

  function saveCart(){ localStorage.setItem('coffeecore_cart', JSON.stringify(cart)); }
  function updateCartCount(){ 
    const el = document.getElementById('cart-count');
    if(el) el.textContent = cart.reduce((sum,i)=>sum+(i.qty||1),0);
  }

  function addToCart(id, name, price){
    const quantity = 1; // default 1, you can extend to select quantity later
    const item = cart.find(i=>i.id===id);
    if(item) item.qty += quantity;
    else cart.push({id,name,price,qty:quantity});
    saveCart(); updateCartCount();
    alert(`${name} added to cart!`);
  }

  updateCartCount();

  // ---------- Product list ----------
  const laptopsleeves = [
    { id:'lb1', name:'Coffee Brown Sleeve', price:1800, img:'https://via.placeholder.com/200', link:'CoffeeBrown-sleeve.html' },
    { id:'lb2', name:'Cupcake Sleeve', price:1800, img:'https://via.placeholder.com/200', link:'Cupcake-sleeve.html' }
  ];

  // ---------- Populate grid ----------
  const grid = document.getElementById('laptopsleeves-grid');
  laptopsleeves.forEach(product => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <a href="${product.link}">
        <img src="${product.img}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>₹${product.price}</p>
      </a>
      <button onclick="addToCart('${product.id}','${product.name}',${product.price})">Add to Cart</button>
    `;
    grid.appendChild(div);
  });
</script>

</body>
</html>
