
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffeecore Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Coffeecore ☕</h1>
    <nav>
      <a href="#stickers">Stickers</a>
      <a href="#cases">Phone Cases</a>
    </nav>
  </header>

  <main>
    <section id="stickers">
      <h2>Stickers</h2>
      <div class="product">
        <img src="images/sticker1.jpg" alt="Sticker 1">
        <p>Sticker Pack 1 - ₹99</p>
        <button onclick="addToCart('Sticker Pack 1', 99)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/sticker2.jpg" alt="Sticker 2">
        <p>Sticker Pack 2 - ₹149</p>
        <button onclick="addToCart('Sticker Pack 2', 149)">Add to Cart</button>
      </div>
    </section>

    <section id="cases">
      <h2>Phone Cases</h2>
      <div class="product">
        <img src="images/case1.jpg" alt="Case 1">
        <p>Case Design 1 - ₹299</p>
        <button onclick="addToCart('Case Design 1', 299)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/case2.jpg" alt="Case 2">
        <p>Case Design 2 - ₹349</p>
        <button onclick="addToCart('Case Design 2', 349)">Add to Cart</button>
      </div>
    </section>

    <section id="cart">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <p id="cart-total">Total: ₹0</p>
      <button onclick="checkout()">Checkout</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Coffeecore</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
