<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffeecore</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Font (cozy sans-serif) -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
</head>
<body>
  <!-- Header -->
  <header>
  <!-- Hamburger on the left -->
  <i class="fas fa-bars menu-btn" id="menu-btn"></i>
  <div class="logo">Coffeecore</div>
  <div class="header-icons">
  <button id="search-icon" class="icon-btn" title="Search" aria-label="Search">
  <i class="fa-solid fa-magnifying-glass"></i>
</button>
  <a href="cart.html" id="cart-link" class="icon-btn" title="Cart" aria-label="Cart">
  <i class="fa-solid fa-cart-shopping"></i>
</a>
</div>
    <!-- Search functionality -->
<div id="search-box">
  <input type="text" id="search-input" placeholder="Search products...">
  <button id="search-btn">Search</button>
</div>
</header>

  <!-- Sidebar menu -->
  <nav class="sidebar" id="sidebar">
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
    <a href="shipping.html">Shipping Policy</a>
    <a href="privacy.html">Privacy Policy</a>
  </nav>

  <!-- Main content -->
  <main>
    <h1>Welcome to Coffeecore</h1>
    <p>Choose a category to start shopping</p>
    <div class="categories">
      <a href="stickers.html" class="btn">Stickers</a>
      <a href="cases.html" class="btn">Phone Cases</a>
    </div>
  </main>

  <!-- JavaScript for sidebar toggle -->
    <!-- JavaScript for sidebar toggle and search -->
    <!-- Footer -->
  <footer>
    <p>Thanks for supporting this small business</p>
    <p>
      <a href="about.html">About</a> | 
      <a href="contact.html">Contact</a> | 
      <a href="shipping.html">Shipping</a> | 
      <a href="privacy.html">Privacy</a>
    </p>
  </footer>

  <!-- JavaScript goes here -->
  <script>
  const menuBtn = document.getElementById('menu-btn');
  const sidebar = document.getElementById('sidebar');
  const searchIcon = document.getElementById('search-icon');
  const searchBox = document.getElementById('search-box');

  // Hamburger toggle
  menuBtn.addEventListener('click', () => {
    sidebar.classList.toggle('active');
  });

  // ðŸ‘‰ Close sidebar when clicking outside
  document.addEventListener('click', (e) => {
    if (
      sidebar.classList.contains('active') && // only run if sidebar open
      !sidebar.contains(e.target) &&          // click not inside sidebar
      !menuBtn.contains(e.target)             // click not on hamburger
    ) {
      sidebar.classList.remove('active');
    }
  });

  // ðŸ‘‰ Close sidebar on Escape key
  document.addEventListener('keydown', (e) => {
    if (e.key === "Escape" && sidebar.classList.contains('active')) {
      sidebar.classList.remove('active');
    }
  });

  // Search toggle
  searchIcon.addEventListener('click', () => {
    if (!searchBox) return;
    searchBox.classList.toggle('visible');
  });

  // Search functionality
  const searchInput = document.getElementById('search-input');
  const searchBtn = document.getElementById('search-btn');

  function handleSearch() {
    const query = searchInput.value.toLowerCase();

    if (query.includes("sticker")) {
      window.location.href = "stickers.html";
    } else if (query.includes("case")) {
      window.location.href = "cases.html";
    } else {
      alert("No results found!");
    }
  }

  searchBtn.addEventListener('click', handleSearch);

  searchInput.addEventListener('keypress', (e) => {
    if (e.key === "Enter") {
      handleSearch();
    }
  });
</script>
  </body>
</html>
