<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffeecore</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Font (cozy sans-serif) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
</head>
<body>
  <!-- Header -->
  <header>
  <!-- Hamburger on the left -->
  <i class="fas fa-bars menu-btn" id="menu-btn"></i>
  <div class="logo">Coffeecore</div>
  <div class="header-icons">
  <i id="search-icon" class="fa-solid fa-magnifying-glass" title="Search"></i>
  <i id="cart-icon" class="fa-solid fa-cart-shopping" title="Cart"></i>
</div>
</header>

  <!-- Sidebar menu -->
  <nav class="sidebar" id="sidebar">
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
    <a href="shipping.html">Shipping Policy</a>
    <a href="privacy.html">Privacy Policy</a>
  </nav>

  <!-- Main content -->
  <main>
    <h1>Welcome to Coffeecore</h1>
    <p>Choose a category to start shopping:</p>
    <div class="categories">
      <a href="stickers.html" class="btn">Stickers</a>
      <a href="cases.html" class="btn">Phone Cases</a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Thanks for supporting this small business</p>
    <p>
      <a href="about.html">About</a> | 
      <a href="contact.html">Contact</a> | 
      <a href="shipping.html">Shipping</a> | 
      <a href="privacy.html">Privacy</a>
    </p>
  </footer>

  <!-- JavaScript for sidebar toggle -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
  <!-- Search functionality -->
<div id="search-box" style="display:none; text-align:center; margin:20px;">
  <input type="text" placeholder="Search products..." style="padding:8px; width:80%;">
</div>

<script>
  const searchIcon = document.querySelector('.fa-magnifying-glass');
  const searchBox = document.getElementById('search-box');

  searchIcon.addEventListener('click', () => {
    if (searchBox.style.display === "none") {
      searchBox.style.display = "block";
    } else {
      searchBox.style.display = "none";
    }
  });
</script>
</body>
</html>
