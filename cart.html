<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Coffeecore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <i class="fas fa-bars menu-btn" id="menu-btn"></i>
    <div class="logo">Coffeecore</div>
    <div class="header-icons">
      <a href="index.html">üè†</a>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Your Shopping Cart</h1>
    <p>Your cart is currently empty üõí</p>
    <p><a href="index.html">Continue Shopping</a></p>
  </main>

  <!-- Footer -->
  <footer>
    <p>Thanks for supporting this small business</p>
    <p>
      <a href="about.html">About</a> | 
      <a href="contact.html">Contact</a> | 
      <a href="shipping.html">Shipping</a> | 
      <a href="privacy.html">Privacy</a>
    </p>
  </footer>

  <script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];
const cartItemsDiv = document.getElementById('cart-items');
const cartTotalDiv = document.getElementById('cart-total');

function renderCart() {
  if(cart.length === 0){
    cartItemsDiv.innerHTML = "<p>Your cart is currently empty üõí</p>";
    cartTotalDiv.innerHTML = '';
    return;
  }
  cartItemsDiv.innerHTML = '';
  let total = 0;
  cart.forEach(item => {
    total += item.price * item.quantity;
    const div = document.createElement('div');
    div.innerHTML = `
      <p>${item.name} x ${item.quantity} - ‚Çπ${item.price * item.quantity}</p>
      <button onclick="removeItem('${item.id}')">Remove</button>
    `;
    cartItemsDiv.appendChild(div);
  });
  cartTotalDiv.innerHTML = `<h3>Total: ‚Çπ${total}</h3>`;
}

function removeItem(id) {
  cart = cart.filter(item => item.id !== id);
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCart();
}

function goToCheckout() {
  window.location.href = 'checkout.html';
}

renderCart();
</script>

  <button onclick="goToCheckout()">Checkout</button>
  
</body>
</html>
